<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">
	
	<title>ProjectHandler - Free Project Management Website</title>

	<link rel="shortcut icon" href="{% static 'projects_app/img/gt_favicon.png' %}">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="{% static 'projects_app/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'projects_app/css/font-awesome.min.css' %}">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="{% static 'projects_app/css/bootstrap-theme.css' %}" media="screen" >
	<link rel="stylesheet" href="{% static 'projects_app/css/main.css' %}">
</head>

<body>
	<!-- custom template to include navbar -->	
	{% include 'projects_app/header.html' %}

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">
		<div class="row">
			<form action="{% url 'projects_app:project_register' %}" method="POST" role="form" class="form-horizontal">
				
				{% csrf_token %}
				<div class="top-margin form-group">
					<label for="{{ form.project_name.id_for_label }}" class="col-sm-2 control-label"> Project Name </label>
					<div class="col-sm-10">
						{{ form.project_name }}
					</div>
				</div>

				<div class="top-margin form-group">
					<label for="{{ form.project_description.id_for_label }}" class="col-sm-2 control-label"> Project Description </label>
					<div class="col-sm-10">
						{{ form.project_description }}
					</div>
				</div>

				<div class="top-margin form-group">
					<label for="{{ form.github_link.id_for_label }}" class="col-sm-2 control-label"> Project github link </label>
					<div class="col-sm-10">
						{{ form.github_link }}
					</div>
				</div>

				<div class="top-margin form-group">
					<label for="{{ form.mentor.id_for_label }}" class="col-sm-2 control-label"> Select Mentor </label>
					<div class="col-sm-10">
						{{ form.mentor }}
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input class="btn btn-action" type="submit" name="projectRegistration" value="Save">
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="{% static 'projects_app/js/headroom.min.js' %}"></script>
	<script src="{% static 'projects_app/js/jQuery.headroom.min.js' %}"></script>
	<script src="{% static 'projects_app/js/template.js' %}"></script>

	<script src="{% static 'projects_app/js/angular/angular.min.js' %}"></script>
</body>
</html>
