<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" 	content="IE=edge">
    <meta name="viewport" 				content="width=device-width, initial-scale=1">
    <meta name="description" 			content="">
    <meta name="author" 				content="">
    <title>ProjectHandler | Signin </title>

    <link rel="shortcut icon" href="{% static 'projects_app/img/gt_favicon.png' %}">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'projects_app/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'projects_app/css/font-awesome.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'projects_app/css/bootstrap-theme.css' %}" media="screen" >
	<link rel="stylesheet" href="{% static 'projects_app/css/main.css' %}">

</head>

<body class="home">
	
	<!-- custom template to include navbar -->	
	{% include 'projects_app/header.html' %}

	<header id="head" class="secondary"></header>

	<section>
		
		<div class="container">
			
			<div class="row">
				
				<!-- Article main content -->
				<article class="col-xs-12 maincontent">
					<header class="page-header">
						<h2 class="page-title">Please sign in</h2>
					</header>

					<!-- User login form starts here-->
					<form action="{% url 'projects_app:login' %}" method="post" 
					role="form" class="form-horizontal" id="loginForm">
				        
				        {% csrf_token %}

				        <div class="form-group">
				        	<label for="{{ form.email.id_for_label }}" 
				        	class="col-sm-2 control-label">Username </label>
				        	<div class="col-sm-10">
				        		{{ form.email }}
				        	</div>
				        </div>
				        
				        <div class="form-group">
				        	<label for="{{ form.password.id_for_label }}" 
				        	class="col-sm-2 control-label">Password </label>
				        	<div class="col-sm-10">
				        		{{ form.password }}
				        	</div>
				        </div>
				        		
				        <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<label class="checkbox">
									<input type="checkbox" name="terms"> 
									Remember me
								</label>                        
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input class="btn btn-action" type="submit" 
								name="login" value="Sign-in">
							</div>
						</div>
					</form>	
				</article>
				<!-- /Article -->

			</div>
			<!-- .row -->

		</div>
		<!-- .container -->

	</section>
	
	<!-- custom template to include footer -->
	{% include 'projects_app/footer.html' %}	

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="{% static 'projects_app/js/headroom.min.js' %}"></script>
	<script src="{% static 'projects_app/js/jQuery.headroom.min.js' %}"></script>
	<script src="{% static 'projects_app/js/template.js' %}"></script>

</body>
</html
