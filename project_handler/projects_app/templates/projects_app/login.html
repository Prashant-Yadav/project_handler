<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" 	content="IE=edge">
    <meta name="viewport" 				content="width=device-width, initial-scale=1">
    <meta name="description" 			content="">
    <meta name="author" 				content="">
    <title>ProjectHandler | Signin </title>

    <link rel="shortcut icon" href="{% static 'projects_app/img/gt_favicon.png' %}">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'projects_app/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'projects_app/css/font-awesome.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'projects_app/css/bootstrap-theme.css' %}" media="screen" >
	<link rel="stylesheet" href="{% static 'projects_app/css/main.css' %}">

</head>

<body class="home">
	
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom" >
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" href="index.html">
					<img src="{% static 'projects_app/img/3.png' %}" style="margin:-20px; padding:0px 0px 40px 0px;" alt="Progressus HTML5 template">
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="faq.html">FAQ</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div> 
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<section>
		
		<div class="container">
			
			<div class="row">
				
				<!-- Article main content -->
				<article class="col-xs-12 maincontent">
					<header class="page-header">
						<h2 class="page-title">Please sign in</h2>
					</header>

					<!-- User login form starts here-->
					<form action="{% url 'projects_app:login' %}" method="post" role="form" class="form-horizontal" id="loginForm">
				        
				        {% csrf_token %}

				        <div class="form-group">
				        	<label for="{{ form.email.id_for_label }}" class="col-sm-2 control-label">Username </label>
				        	<div class="col-sm-10">
				        		{{ form.email }}
				        	</div>
				        </div>
				        
				        <div class="form-group">
				        	<label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">Password </label>
				        	<div class="col-sm-10">
				        		{{ form.password }}
				        	</div>
				        </div>
				        		
				        <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<label class="checkbox">
									<input type="checkbox" name="terms"> 
									Remember me
								</label>                        
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input class="btn btn-action" type="submit" name="login" value="Sign-in">
							</div>
						</div>
					</form>	
				</article>
				<!-- /Article -->

			</div>
			<!-- .row -->

		</div>
		<!-- .container -->

	</section>
	


	<footer id="footer" class="top-space">

		<div class="footer2">
			<div class="container">
				<div class="row">
					
					<div class="col-md-6 widget">
						<div class="widget-body">
							<p class="simplenav">
								<a href="#">Home</a> | 
								<a href="about.html">About</a> |
								<a href="sidebar-right.html">Sidebar</a> |
								<a href="contact.html">Contact</a> |
								<b><a href="signup.html">Sign up</a></b>
							</p>
						</div>
					</div>

					<div class="col-md-6 widget">
						<div class="widget-body">
							<p class="text-right">
								Copyright &copy; 2014, Your name. Designed by <a href="http://gettemplate.com/" rel="designer">gettemplate</a> 
							</p>
						</div>
					</div>

				</div> <!-- /row of widgets -->
			</div>
		</div>

	</footer>	

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="{% static 'projects_app/js/headroom.min.js' %}"></script>
	<script src="{% static 'projects_app/js/jQuery.headroom.min.js' %}"></script>
	<script src="{% static 'projects_app/js/template.js' %}"></script>

</body>
</html
